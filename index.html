<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="add" class="add-button">Add Item</button>
        <div id="items" class="items-list"></div>
    </div>
    <template id="itemtemplate">
        <div class="items">
            <input type="checkbox" class="item-completed">
            <input type="text" class="item-description" placeholder="Add tasks">
        </div>
    </template>
</body>
</html>
